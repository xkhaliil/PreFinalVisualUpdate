<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <div class="row justify-content-md-center">
                <div class="alert alert-danger" *ngIf="erreur==1">
                    <strong>login ou mot de passe erron√©s..</strong>
                </div>
                <form>
                    <div class="form-group">
                        <label style="color: rgb(0, 0, 0);">Nom Utilisateur :</label>
                        <input type="text" name="username" class="form-control" [(ngModel)]="user.username">
                    </div>
                    <div class="form-group">
                        <label style="color: rgb(0, 0, 0);">Mot de passe :</label>
                        <input type="password" name="password" [(ngModel)]="user.password" class="form-control">
                    </div>
                    <div class="row justify-content-md-center">
                        <button type="button" (click)="onLoggedin()" style="background-color: rgb(134, 134, 2);">Connexion</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
